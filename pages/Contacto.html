<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/main.css">
    <title>Contáctanos</title>

    
</head>
<body>
    <header>
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn" >
                <img src="../img/bar.png" alt="" class="nav-bar">
            </label>
                
            <a href="index.html" class="enlace" >
                <img src="../img/Logo.png" alt="" class="logo">
            </a>
                
                <ul>
                    <li> <a class="active" href="../index.html">Inicio</a></li>
                    <li> <a href="">Productos</a> </li>
                    <li> <a href="../pages/Contacto.html">Contacto</a></li>
                    <li> <a href="">Carrito</a></li>
                </ul>
        </nav>
    </header>
    <div class="fondo-form">
        <form class="form">
            <h2 class="form-title">Contáctanos</h2>
            <h4 class="form-subtitle">Tienes alguna duda sobre nuestros títeres</h4>
            <p class="form-paragraph">No dudes en escribirnos</p>

            <div class="form-container">

                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" placeholder="Escribe tu nombre" class="form-borde">
                    <span class="form-line"></span>
                </div>

                <div class="form-group">
                    <label for="number">Número de contacto</label>
                    <input type="text" id="number" placeholder="Escribe tu número" class="form-borde" >
                    <span class="form-line"></span>
                </div>

                <div class="form-group">
                    <label for="email" >Correo electrónico</label>
                    <input type="text" id="email" placeholder="Ecribe tu correo" class="form-borde">
                    <span class="form-line"></span>
                </div>

                <div class="form-group">
                    <label for="mensaje" >Mensaje</label>
                    <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="form-borde" placeholder="Escribe tu mensaje"></textarea>
                </div>

                <input type="submit" class="form-submit" value="Enviar mensaje ">
            </div> 
        </form>
    </div> 

    <footer>

    </footer>

</body>
</html>
